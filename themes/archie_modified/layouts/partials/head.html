<header>
	<div class="main">
		<a id='site-title' href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <div class="site-description">
      {{- if isset .Site.Params "subtitle" -}}
      <p>{{ .Site.Params.Subtitle | markdownify }}</p>
      {{- end -}}
    </div>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
	</nav>
</header>
